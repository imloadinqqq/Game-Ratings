<h1>Welcome {{ uname }}!</h1>
<h3>Game Covers:</h3>
<div class="wrapper">
  <div class="gamediv" *ngFor="let cover of covers; let i = index">
    <p>Game ID: {{ i }}<br> Game Title: {{ titles[i] }}</p>
    <a [href]="'/games/' + i">
      <img id="gamecovers" [src]="cover" alt="Game Cover" width="100">
    </a>
  </div>
</div>
